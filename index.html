<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Todo List</title>

    <link rel="stylesheet" href="styles/general.css" />

    <link rel="stylesheet" href="styles/sidebar/sidebar-general.css" />
    <link rel="stylesheet" href="styles/sidebar/sidebar-user.css" />
    <link rel="stylesheet" href="styles/sidebar/sidebar-header.css" />
    <link rel="stylesheet" href="styles/sidebar/sidebar-projects.css" />

    <link rel="stylesheet" href="styles/list/list-general.css" />
    <link rel="stylesheet" href="styles/list/list-body.css" />
    <link rel="stylesheet" href="styles/list/list-header.css" />
  </head>
  <body>
    <section id="sidebar">
      <div id="sidebar-header">
        <div id="menu-icon-container"><img id="menu-icon" src="assets/icons/sidebar/hamburger-icon.svg" alt="" /></div>
        <div id="sidebar-icon-container">
          <div><img id="search-icon" src="assets/icons/sidebar/search-icon.svg" alt="" /></div>
          <div><img id="notify-icon" src="assets/icons/sidebar/notification-icon.svg" alt="" /></div>
          <div><img id="settings-icon" src="assets/icons/sidebar/settings-icon.svg" alt="" /></div>
        </div>
      </div>
      <div id="sidebar-user">
        <div id="profile-container"><img id="profile-pic" src="assets/icons/sidebar/guest-icon.png" alt="" /></div>
        <div>
          <p id="username">Guest</p>
          <p id="project-counter">0</p>
        </div>
      </div>
      <div id="project-list">
        <div id="projects-header">
          <p>Projects</p>
          <img src="assets/icons/sidebar/expand-icon.svg" alt="" />
        </div>
        <div id="projects-container">
          <div class="project">
            <div class="project-color"></div>
            <p class="project-title">projectName</p>
            <p class="task-counter">#</p>
          </div>
          <div class="project">
            <div class="project-color"></div>
            <p class="project-title">projectName</p>
            <p class="task-counter">#</p>
          </div>
          <div class="project">
            <div class="project-color"></div>
            <p class="project-title">projectName</p>
            <p class="task-counter">#</p>
          </div>
        </div>
        <button><img src="assets/icons/sidebar/plus-icon.svg" alt="" /> Add Project</button>
      </div>
    </section>
    <section id="list">
      <div id="list-header">
        <div id="title"><h2>TO-DO</h2></div>
        <div id="list-icon-container">
          <div><img id="plus-icon" src="assets/icons/list/plus-icon.svg" alt="" /></div>
          <div><img id="collapseList-icon" src="assets/icons/list/collapseList-icon.svg" alt="" /></div>
          <div><img id="threeDot-icon" src="assets/icons/list/threeDot-icon.svg" alt="" /></div>
        </div>
      </div>
      <div id="list-body">
        <div>stuff</div>
      </div>
    </section>
  </body>
</html>
